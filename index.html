<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Page Challenge</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="grid">
    <header class="header">
      <div class="heading">
        <h1>The creative crew</h1>
      </div>
      <div class="header-content">
        <h2>Who we are</h2>
        <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the

      </div>
    </header>

    <main class="main">
      <section class="card-container">

        <div class="card card-1">
          <div class="card-image">
            <figure>
              <img src="./img/photo1.png" alt="">
              <figcaption>Bill Mahoney</figcaption>
            </figure>
          </div>
          <div class="card-info">
            <h3>Product owner</h3>
          </div>
        </div>

        <div class="card card-2">
          <div class="card-image">
            <figure>
              <img src="./img/photo2.png" alt="">
              <figcaption>Saba Cabrera</figcaption>
            </figure>
          </div>
          <div class="card-info">
            <h3>Art Director</h3>
          </div>
        </div>

        <div class="card card-3">
          <div class="card-image">
            <figure>
              <img src="./img/photo3.png" alt="">
              <figcaption>Shae Le</figcaption>
            </figure>
          </div>
          <div class="card-info">
            <h3>Tech Lead</h3>
          </div>
        </div>

        <div class="card card-4">
          <div class="card-image">
            <figure>
              <img src="./img/photo4.png" alt="">
              <figcaption>Skylah Lu</figcaption>
            </figure>
          </div>
          <div class="card-info">
            <h3>Ux Designer</h3>
          </div>
        </div>

        <div class="card card-5">
          <div class="card-image">
            <figure>
              <img src="./img/photo5.png" alt="">
              <figcaption>Griff Richards</figcaption>
            </figure>
          </div>
          <div class="card-info">
            <h3>Developer</h3>
          </div>
        </div>

        <div class="card card-6">
          <div class="card-image">
            <figure>
              <img src="./img/photo6.png" alt="">
              <figcaption>Stan John</figcaption>
            </figure>
          </div>
          <div class="card-info">
            <h3>Developer</h3>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Created by <span>Aneta Krajčovicová - <a href="https://devchallenges.io/" class="footer-link"
            target="_blank">devChallenges.io</a></span></p>
    </footer>
  </div>

</body>

</html>
